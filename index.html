<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем святого Валентина!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <button id="showContentButton">Саш, натисни тут :)</button> <!-- Кнопка для отображения контента -->
        <div id="hiddenContent" style="display: none;"> <!-- Скрытый контент, который будет отображаться после нажатия -->
            <div class="card">
                <h1>З Днем святого Валентина, <span class="her-name">Сашуня!</span></h1>

                <img class="cats-img" src="images/cats-hearth.png" alt="Валентинка">

                <p class="typing-text">Ти є подарунок долі якому я безмежно радий. Обожнюю і цілую!</p>
                <div class="ending-text">
                    <p class="typing-text"> <span class="love-you-text">Люблю) Твій <span class="my-name">Саша</span></span></p>
                    <p class="typing-text"> </p>
                </div>
                
                
                <div class="song-selector">
                    <p class="choose-music-text">Обирай музончик он-там-оно нижче:</p>
                    <select id="songSelect">
                        <option value="music/зорепади.mp3">Зорепади</option>
                        <option value="music/нічка.mp3">Нічка</option>
                        <option value="music/PATSYKI Z FRANEKA - Vasya Omg Remaster (2).mp3">Вася)</option>
                        <option value="music/під крилом.mp3">Під крило</option>
                      </select>  
                  </div>  

                  <audio id="audioPlayer" controls autoplay>
                    <source src="music/зорепади.mp3" type="audio/mpeg" id="audioSource">
                    Ваш браузер не поддерживает элемент audio.
                  </audio>                 
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Подключение JavaScript файла -->
</body>
</html>
